<mat-toolbar>
  <span>Student Registration</span>
</mat-toolbar>
<mat-card class="my-card">
   <mat-card-content>
        <form class="my-form">
            <mat-form-field class="full-width">
                    <mat-label>First Name</mat-label>
                    <input  matInput  placeholder="First name"  name="fname" type="text"  required>
                </mat-form-field>
                <mat-form-field class="full-width">
                    <mat-label>Last Name</mat-label>
                    <input  matInput  placeholder="Last Name" name="lname" type="text"  required>
                </mat-form-field>
                <mat-form-field class="full-width">
                    <mat-label>Address</mat-label>
                    <input  matInput  placeholder="Address" name="address" type="text"  required>
                </mat-form-field>
                <mat-form-field class="full-width">
                    <mat-label>Email</mat-label>
                    <input  matInput  placeholder="Email" name="email">
                </mat-form-field>
                <mat-form-field class="full-width">
                    <mat-label>Password</mat-label>
                    <input  matInput  placeholder="Password" type="password"  name="password">
                </mat-form-field>
        </form>
    <section class="example-section">
      <label class="example-margin">Gender:-</label>
      <mat-radio-group [(ngModel)]="gender">
        <mat-radio-button class="example-margin" value="after">Male</mat-radio-button>
        <mat-radio-button class="example-margin" value="before">Female</mat-radio-button>
        <mat-radio-button class="example-margin" value="before">Other</mat-radio-button>
      </mat-radio-group>
    </section><br>

    <section class="example-section">
      <label class="example-margin">Hobbies:-</label>
      <mat-checkbox class="example-margin">Singing</mat-checkbox>&nbsp;
      <mat-checkbox class="example-margin">Dancing</mat-checkbox>&nbsp;
      <mat-checkbox class="example-margin">Reading</mat-checkbox>&nbsp;
      <mat-checkbox class="example-margin">Playing Games</mat-checkbox>
    </section>

    <section class="example-section">
      <mat-form-field appearance="fill">
        <mat-label>Select Year</mat-label>
        <mat-select>
          <mat-option value="option">I Year</mat-option>
          <mat-option value="option">II Year</mat-option>
          <mat-option value="option">III Year</mat-option>
          <mat-option value="option">IV Year</mat-option>
        </mat-select>
      </mat-form-field>
  </section>

    <mat-form-field>
      <mat-label>Date of Birth</mat-label>
  <input matInput [matDatepicker]="picker" placeholder="Choose a date">
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>


   </mat-card-content>
   <mat-card-actions>
       <button mat-raised-button (click)="register()" color="primary">REGISTER</button>
   </mat-card-actions>
</mat-card>
